<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>Get Sh*t Done</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Let's get it done:</h2>
          <form id="new-task">
            <div class="form-group">
              <label for="new-name">Name of your sh*t</label>
              <input type="text" class="form-control" id="new-name">
            </div>
            <div class="form-group">
              <label for="new-name">What do you want to get done?</label>
              <input type="text" class="form-control" id="new-description">
            </div>
            <div class="form-group">
              <label for="dueDate">Due Date:</label>
              <input id="dueDate" class="form-control" type="date">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Get that list</h2>
          <div id="list">

          </div>

        </div>
        <div class="show-list">
          <h2></h2>
          <p></p>
        </div>

      </div>
    </div>

  </body>
